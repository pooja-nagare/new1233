<form novalidate #form="ngForm" (submit)="onSubmit(form)">
<input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
<div class="form-group">
    <label>CARD OWNER NAME </label>
    <input type="text" class="form-control form-control-lg" placeholder="Full Name"
    name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber" required
    [class.invalid]="cardNumber.invalid && cardNumber.touched">
</div>
<div class="form-group">
    <label>CARD NUMBER </label>
    <input class="form-control form-control-lg" placeholder="16 Digit Card Number"
    name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" 
    required maxlength="16" minlength="16" [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
</div>
<div class="row">
    <div class="form-group col-md-6">
        <label>SECURITY CODE</label>
        <input type="password" class="form-control form-control-lg" placeholder="Security Code"
        name="securityCode" #securitycode="ngModel" [(ngModel)]="service.formData.securityCode" 
        required maxlength="3" minlength="3">
    </div>
    <div class="form-group col-md-6">
        <label>VERIFY CODE</label>
        <input type="text" class="form-control form-control-lg" placeholder="MM/YY"
        name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate" 
        required maxlength="5" minlength="5" [class.invalid]="expirationDate.invalid && expirationDate.touched">
    </div>
</div>
<div class="form-group">
    <button class="btn btn-info btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
</div>
</form>
